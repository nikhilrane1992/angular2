<div class="media" *ngFor="let item of todoList">
  <div class="media-left">
    <a href="#">
      <img class="media-object" [src]="item.img" alt="{{item.name}}" style="max-height: 100px;">
    </a>
  </div>
  <div class="media-body">
    <h3 class="media-heading">{{item.name}}</h3>
    {{item.description}}
  </div>
</div>
